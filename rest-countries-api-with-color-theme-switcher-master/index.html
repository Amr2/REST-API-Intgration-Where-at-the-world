<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./Src/Style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>Frontend Mentor | rest countries api</title>
  
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <header class="shadow">
        <h1>Where in the world?</h1>
        <div class="switcher">
            <ion-icon name="moon"></ion-icon>
            <span>Dark Mode</span>
        </div>
    </header>
    <main>
        <section class="detail-p set_hidden">
            <button class="btn shadow"><ion-icon name="arrow-back-outline"></ion-icon> <span> Back</span></button>
            <div class="detail-cont">
                <img src="./1920px-Flag_of_Egypt.svg.png" alt="">
                <div class="D-info">
                    <h1>Egypt</h1>
                    <div class="info">
                        <div class="group">
                        </div>
                        <div class="group">
                        </div>
                    </div>
                    <div class="border-contr">
                        <label>Border Countries:</label>
                        <div class="count-options">
                            <button class="btn">libya</button>
                            <button class="btn">Sudan</button>
                            <button class="btn">Palestine</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-p">
            <section class="option">
                <div class="ser-bar shadow">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="search" placeholder="Search for a country...">
                </div>
                <div class="filt-bar ">
                    <div class="fil-H shadow">
                        <span aria-haspopup="true">Filter by Regain</span>   
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>                        
                    <ul>
                        <li id = "AF" onclick="Filter_Search_Cards({reg:this.id})">Africa</li>
                        <li id = "AC" onclick="Filter_Search_Cards({reg:this.id})">America</li>
                        <li id = "AS" onclick="Filter_Search_Cards({reg:this.id})">Asia</li>
                        <li id = "EU" onclick="Filter_Search_Cards({reg:this.id})">Eruop</li>
                        <li id = "OC" onclick="Filter_Search_Cards({reg:this.id})">Oceania</li>
                        <li onclick="Filter_Search_Cards({undo : true})">All countries </li>
                    </ul>
                </div>
                  
            </section>
            <section class="cont">
            </section>
        </section>

    </main>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Amr2" target="blank">Amr Mahmoud (AAkali)</a>.
        </div>
    </footer>

    <script src="./Src/JS/componenet/Country_Card.component.js"></script>
    <script src="./Src/JS/componenet/detail_cont.component.js"></script>
    <script src="./Src/JS/Utily.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
