<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo here">
  </header>
 
  <main>
    <section class="left_side">
       <div class="input_cont">
        <div id = "bill-fild" class="info_filed">
          <label for="bill">Bill</label>
          <div class = "error">
            Can`t be Zero
          </div>
        </div>
        <input id="bill" type="number" aria-placeholder="Please enter the total amount of the Bill" placeholder = "0" min = "0">
        <img src="./images/icon-dollar.svg" alt = "dollar icon">
      </div>

      <div class="tip_type">
          <label>Select Tip %</label>    
          <div class="options">
            <div class="opt">
              <input type="radio" name="opt" id="opt1" value="5">
              <label for="opt1">5%</label>
            </div>
            <div class="opt">
              <input type="radio" name="opt" id="opt2" value="10">
              <label for = "opt2">10%</label>
            </div>
            <div class="opt">
              <input type="radio" name="opt" id="opt3" value="15">
              <label for = "opt3">15%</label>
            </div>
            <div class="opt">
              <input type="radio" name="opt" id="opt4" value="25">
              <label for = "opt4">25%</label>
            </div>
            <div class="opt">
              <input type="radio" name="opt" id="opt5" value="50">
              <label for = "opt5">50%</label>
            </div>
            <input id="custom_tip" type="number" inputmode="numeric" placeholder="Custom " aria-placeholder="Custom amount">
        </div>
      </div>

      <div class="input_cont">
        <div id = "PPlN-fild"  class="info_filed">
          <label for="ppl_number">Number of People</label>
          <div class = "error">
            Can`t be Zero
          </div>
        </div>
        <input id="ppl_number" type="number" aria-placeholder="Please enter the total people number" placeholder = "0" min = "0">
        <img src="./images/icon-person.svg" alt = "person_icon">
      </div>
    </section>

    <section class="right_side">
      <div class="bill_d_cont">
        <div class="det_cont">
          <div class="tip">
            <label for="tip_per_person">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </label>
  
            <div id="tip_per_person">
              $0.00
            </div>
          </div>
          
        <div class="total">
          <label for="total_per_person">
            <h4>Total</h4>
            <p>/ person</p>
          </label>

          <div id="total_per_person">
            $0.00
          </div>
        
        </div>
          
        </div>
        <button disabled aria-disabled="true">Reset</button>
      </div>
    </section>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Amr2" target="blank">Amr Mahmoud (AAkali)</a>.
    </div>
  </footer>

  <script src="./src/utily.js"></script>

</body>
</html>
