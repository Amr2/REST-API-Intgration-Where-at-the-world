      <div class="bill_inp">
        <label for="bill">
          Bill
        </label>
        <input id="bill" type="number" placeholder="Bill" aria-placeholder="Bill" value="0">
      </div>  
      <div class="tip_type">
        <label>Select Tip %</label>
        <div class="options">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" inputmode="numeric" placeholder="Custom " aria-placeholder="Custom amount">
        </div>
      </div>
    
      <div class="ppl_filed">
        <label for="ppl_number">Number of People</label>
        <input type="number" id="ppl_number" placeholder="Please Enter Number of people" aria-placeholder="Number of people" value="0">
      </div>  
    </section>

    <section class="right_side">
      <div class="bill_d_cont">
        <div class="det_cont">
          <div class="tip">
            <label for="total_per_person">
              <h4>Tip Amount</h4>
              / person
            </label>
  
            <div id="tip_per_person">
              $0.00
            </div>
          </div>
          
        <div class="total">
          <label for="total_per_person">
            <h4>Total</h4>
            / person
          </label>

          <div id="total_per_person">
            $0.00
          </div>
        
        </div>
          
        </div>
        <button>Reset</button>
      </div>
    </section>
